import jakarta.persistence.*;
import lombok.Data;

@Data
@Entity // <-- DÒNG NÀY CỰC KỲ QUAN TRỌNG, RẤT CÓ THỂ BẠN ĐÃ BỎ SÓT NÓ
@Table(name = "giao_vien")
public class GiaoVien {

    @Id
    @GeneratedValue(strategy = GenerationType.IDENTITY)
    private Integer id;

    @Column(nullable = false, unique = true)
    private String email;

    @Column(name = "mat_khau", nullable = false)
    private String matKhau;

    @Column(name = "ho_ten")
    private String hoTen;
}

# Cấu hình của JPA/Hibernate (công cụ giúp làm việc với CSDL)
# 'update': Spring Boot sẽ tự động cập nhật CSDL nếu bạn thay đổi code (Entity), rất tiện khi phát triển.
spring.jpa.hibernate.ddl-auto=update

# 'true': Hiển thị các câu lệnh SQL mà Spring Boot chạy ngầm trong cửa sổ console, giúp bạn dễ gỡ lỗi.
spring.jpa.show-sql=true

# Khai báo rằng chúng ta đang dùng "phương ngữ" của MySQL
